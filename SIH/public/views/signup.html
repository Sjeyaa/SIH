<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <script src="https://kit.fontawesome.com/ba5854dd19.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/style/login.css" />

  </head>

  <body>

    <main>

      <section class="loginbox">

        <h1>Register</h1>

        <div class="phno">
          <h4>Mobile number</h4>
          <input type="text" placeholder="10 digits">
        </div>

        <div class="email">
          <h4>Email</h4>
          <input type="email" placeholder="eg@gmail.com">
        </div>

        <div class="password">
          <h4>Password</h4>
          <div>
            <input type="password" placeholder="8 characters">
            <i class="fa-regular fa-eye"></i>
          </div>
        </div>

        <div class="error hide">
          <p>Wrong Mobile number or Email or password</p>
        </div>

        <button>Sign Up <i class="fa-solid fa-arrow-right"></i></button>

        <nav>
          <a href="/signin">Already have an account ? </p>
          <a href="/signin">Sign In ?</a>
        </nav>

      </section>

    </main>

    <script src="/public/script/signup.js" type="module"></script>

  </body>

</html>

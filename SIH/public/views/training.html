<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/public/style/training.css" />

  <body>
    <header></header>

    <div id="google_translate_element"></div>
    <span>
      <script type="text/javascript">
        //<![CDATA[
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(

        //]]>
      </script>
      <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </span>

    <select class="vis" id="colorFilterSelect">
      <option value="normal">Normal Vision</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="protanopia">Protanopia</option>
      <option value="tritanopia">Tritanopia</option>
  </select>

    <main class="filtered">
      <section class="departmentblock">
        <div>
          <h3>Select Topics</h3>
          <select name="" id="department">
            <option value="Logical">Logical</option>
            <option value="Verbal">Verbal</option>
            <option value="Aptitude">Aptitude</option>
            <option>Cognitive</option>
            <option>Psychometric</option>
          </select>
        </div>
        <div>
          <h3>Syllabus</h3>
          <a href="" id="syllabus"><i class="fa-regular fa-lightbulb"></i></a>
        </div>
        <div>
          <h3>Books</h3>
          <a href="" id="books"><i class="fa-solid fa-book"></i></a>
        </div>
        <div>
          <h3>Materials</h3>
          <a href="" id="materials"><i class="fa-regular fa-newspaper"></i></a>
        </div>
        <div>
          <h3>Videos</h3>
          <a href="" id="video"><i class="fa-solid fa-video"></i></a>
        </div>
      </section>

      <section class="questionsblock">
        <section class="questions"></section>
        <button class="submit">
          Submit <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="scorehide hide">
          <button class="reattempt">
            Reattempt <i class="fa-solid fa-arrow-right"></i>
          </button>
          <h3 class="score">Score : <span></span> / 10</h3>
        </div>
      </section>
    </main>

    <footer class="hide"></footer>

    <script src="/public/script/training.js" type="module"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const colorFilterSelect = document.getElementById('colorFilterSelect');
          const colorFilters = document.getElementById('colorFilters');
          const elementsToFilter = document.querySelectorAll('.filtered');
  
          colorFilterSelect.addEventListener('change', function () {
              const selectedFilter = colorFilterSelect.value;
              elementsToFilter.forEach(function (element) {
                  element.style.filter = `url(#${selectedFilter})`;
                  let body = document.querySelector("body").setAttribute("style",`filter : url(#${selectedFilter}) `)
              });
          });
      });
  </script> 
  </body>
